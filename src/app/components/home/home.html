<div class="container-fluid py-4">
  <!-- Hero Section -->
  <div class="row mb-5">
    <div class="col-12">
      <div class="bg-primary text-white p-5 rounded-3 text-center">
        <h1 class="display-4 fw-bold mb-3">Welcome to Cairo Electronics</h1>
        <p class="lead mb-4">Discover the latest tech products at unbeatable prices</p>
        <button class="btn btn-light btn-lg">Shop Now</button>
      </div>
    </div>
  </div>

  <!-- Products Section -->
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="text-center mb-4">Featured Products</h2>
    </div>
  </div>

  <!-- Product Cards Grid -->
  <div class="row g-4">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let product of products">
      <div class="card h-100 shadow-sm product-card">
        <!-- Product Badge -->
        <div class="position-relative">
          <img [src]="product.image" [alt]="product.name" class="card-img-top" style="height: 250px; object-fit: cover;">
          <span class="badge position-absolute top-0 start-0 m-2" 
                [ngClass]="{
                  'bg-danger': product.badge === 'Sale',
                  'bg-success': product.badge === 'New',
                  'bg-warning text-dark': product.badge === 'Popular'
                }">
            {{ product.badge }}
          </span>
        </div>

        <div class="card-body d-flex flex-column">
          <!-- Product Name -->
          <h5 class="card-title mb-2" style="height: 3rem; overflow: hidden;">{{ product.name }}</h5>
          
          <!-- Product Description -->
          <p class="card-text text-muted mb-3" style="font-size: 0.9rem; line-height: 1.4;">{{ product.description }}</p>
          
          <!-- Rating -->
          <div class="mb-2">
            <span class="text-warning">
              <i class="fas fa-star" *ngFor="let star of [1,2,3,4,5]; let i = index" 
                 [class.text-muted]="i >= product.rating"></i>
            </span>
          </div>

          <!-- Price -->
          <div class="mb-3">
            <span class="h5 text-primary fw-bold">{{ product.price }} DA</span>
            <span *ngIf="product.originalPrice" class="text-muted text-decoration-line-through ms-2">
              {{ product.originalPrice }} DA
            </span>
          </div>

          <!-- Buttons -->
          <div class="mt-auto">
            <div class="d-grid">
              <button class="btn btn-primary">
                <i class="fas fa-shopping-cart me-2"></i>Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load More Section -->
  <div class="row mt-5">
    <div class="col-12 text-center">
      <button class="btn btn-outline-primary btn-lg">
        <i class="fas fa-plus me-2"></i>Load More Products
      </button>
    </div>
  </div>
</div>
